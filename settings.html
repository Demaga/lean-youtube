<style>
    div{
        background-color:red;   
        padding: 0;
        margin:0;
    }     
</style>
<div>
    <div class="give_permission" id="give_permission" style="display: none;">
        <h3>In order for this extension to work automaticaly, please give it 
            access to your data on YouTube.
        </h3>
        <button id="give_permission_btn" name="give_permission_btn" >Give permission</button>
    </div>
    <h1>Lean YouTube Settings</h1>
    <ul>
        <li>
            <input type="number" step="10" id="min_duration" name="min_duration" value="60" min="0" max="300" />
            <output id="min_duration_output">60</output><label for="min_duration"> - Min duration (seconds)</label>
        </li>
        <li>
            <input type="number" step="10" id="max_duration" name="max_duration" value="3600" min="300" max="36000" />
            <output id="max_duration_output">3600</output><label for="max_duration"> - Max duration</label>
        </li>
        <li><input type="checkbox" id="hide_shorts" name="hide_shorts" checked />
            <label for="hide_shorts">Hide shorts</label>
        </li>
        <li><input type="checkbox" id="hide_community" name="hide_community" checked />
            <label for="hide_community">Hide community</label>
        </li>
        <li><input type="checkbox" id="hide_livestream" name="hide_livestream" checked />
            <label for="hide_livestream">Hide Livestream</label>
        </li>
        <li>
            <a href="https://forms.gle/7xmpm6DAt5ANdDwK6" id="leave_feedback" name="leave_feedback">Leave feedback</a>
        </li>
    </ul>
    <script src="settings.js"></script>
</div>
